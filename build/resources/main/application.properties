server.port=8000

# Comment out the existing DataSource configuration
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Set up the connection to your online PostgreSQL database
spring.datasource.platform = postgresql
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/onlineShoppingdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driverClassName=org.postgresql.Driver

# Specify the Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
